{% extends "base.html" %}
{% block title %}Terminal Access - Adrinniaga{% endblock %}

{% block extra_head %}
<style>
    /* Fullscreen GIF Background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: url("{{ url_for('static', filename='images/your_background.gif') }}") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Dark Overlay to ensure legibility */
    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65); /* Adjust opacity to make GIF darker/subtler */
        z-index: 1;
    }

    .login-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    /* High-Tech Glassmorphism Card */
    .auth-card {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px; /* Sharp tech edges */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .brand-logo {
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #fff;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    /* Tech Inputs */
    .form-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75rem;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .tech-input {
        background: rgba(0, 0, 0, 0.5) !important;
        border: 1px solid #334155 !important;
        color: #fff !important;
        border-radius: 2px !important;
        padding: 12px;
        font-family: 'Inter', sans-serif;
    }

    .tech-input:focus {
        border-color: #3b82f6 !important;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3) !important;
    }

    /* Glow Button */
    .btn-auth {
        background: #3b82f6;
        border: none;
        color: white;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 12px;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-auth:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    /* Footer text */
    .auth-footer {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.65rem;
        color: #475569;
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="bg-overlay"></div>

<div class="login-container">
    <div class="auth-card p-4 p-md-5">
        <div class="brand-logo mb-5">
            <i class="bi bi-shield-lock-fill text-primary"></i>
            ADRINNIAGA_ADMIN
        </div>

        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Identifier</label>
                <input type="text" class="form-control tech-input" name="username" placeholder="USERNAME" required autofocus>
            </div>
            
            <div class="mb-5">
                <label class="form-label">Security_Key</label>
                <input type="password" class="form-control tech-input" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-auth w-100">
                Establish Connection <i class="bi bi-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="auth-footer">
            SECURE_GATEWAY // VERSION_2.0.6
        </div>
    </div>
</div>
{% endblock %}
